<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎使用魔方比赛系统</title>
    <!--字体图标-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="javaex/favicon.ico">
    <link href="javaex/pc/css/icomoon.css" rel="stylesheet" />
    <!--动画-->
    <link href="javaex/pc/css/animate.css" rel="stylesheet" />
    <!--骨架样式-->
    <link href="javaex/pc/css/common.css" rel="stylesheet" />
    <!--皮肤（缇娜）-->
    <link href="javaex/pc/css/skin/tina.css" rel="stylesheet" />
    <!--jquery，不可修改版本-->
    <script src="javaex/pc/lib/jquery-1.7.2.min.js"></script>
    <!--全局动态修改-->
    <script src="javaex/pc/js/common.js"></script>
    <!--核心组件-->
    <script src="javaex/pc/js/javaex.min.js"></script>
    <!--表单验证-->
    <script src="javaex/pc/js/javaex-formVerify.js"></script>
</head>
<style>
    .logo_image {
        width: 93.84px;
        height: 64px;
        margin-left: 5px;
    }
    
    .logo_name {
        margin-left: 20px;
    }
    
    body {
        background-image: url(http://img.javaex.cn/FipOsQoe90u_7i3dOVpaeX5QD7c6)
    }
    
    .main {
        width: 400px;
        height: 600px;
        margin: auto;
        border: 5px solid white;
        background-color: #fff;
        margin-top: 70px;
        display: flex;
        flex-flow: column;
    }
    
    .logo {
        flex: 2;
        display: flex;
    }
    
    .admin_logo {
        flex: 2;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .admin_name {
        flex: 4;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .logo_name {
        font-size: 30px;
        font-weight: 500;
    }
    
    .admin,
    .contestant,
    .register {
        flex: 2;
        border-bottom: 0;
        display: flex;
    }
    
    .admin_login,
    .contestant_login,
    .contestant_login {
        margin-top: 50px;
        width: 300px;
        height: 50px;
        margin: auto;
        font-size: 20px;
    }
</style>

<body>
    <div class="main">
        <div class="logo">
            <div class="admin_logo"><img class="logo_image" src="https://ae01.alicdn.com/kf/H582410e2afca4e89a0ab646fb739786bH.png" />
            </div>
            <div class="admin_name"><span class="logo_name">CubeOnline<br>魔方比赛系统</span>
            </div>
        </div>
        <div class="contestant">
            <button class="button blue radius-8 contestant_login" onclick=location.href='playLogin.html'>选手登录</button>
        </div>
        <div class="admin">
            <button class="button yellow radius-8 admin_login" onclick=location.href='adminLogin.html'>管理员登录</button>
        </div>

        <div class="register">
            <button class="button red radius-8 contestant_login" onclick=location.href='chooseRegiste.html'>没有账号，立即注册</button>
        </div>
    </div>
</body>


</html>
