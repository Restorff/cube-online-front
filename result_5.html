<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>五次成绩列表</title>
    <!--字体图标-->
    <link href="javaex/pc/css/icomoon.css" rel="stylesheet" />
    <!--动画-->
    <link href="javaex/pc/css/animate.css" rel="stylesheet" />
    <!--骨架样式-->
    <link href="javaex/pc/css/common.css" rel="stylesheet" />
    <!--皮肤（缇娜）-->
    <link href="javaex/pc/css/skin/tina.css" rel="stylesheet" />
    <!--jquery，不可修改版本-->
    <script src="javaex/pc/lib/jquery-1.7.2.min.js"></script>
    <!--全局动态修改-->
    <script src="javaex/pc/js/common.js"></script>
    <!--核心组件-->
    <script src="javaex/pc/js/javaex.min.js"></script>
    <!--表单验证-->
    <script src="javaex/pc/js/javaex-formVerify.js"></script>
</head>
<!--主体内容-->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div class="list-content ">
    <div class="block" v-for="n in rounds">
        <h2><span class="rounds"></span>第{{n}}轮</h2>
        <div class="main ">
            <div class="operation-wrap ">
                <div class="buttons-wrap ">
                    <button class="button blue radius-3 add_3 " value="3 " @click="addOneScore(n)"><span class="icon-plus "></span> 添加</button>
                    <!-- <button class="button red radius-3 delete " value="3 "><span class="icon-close2 "></span> 删除</button>
                    <button class="button green radius-3 update " value="3"><span class="icon-check2 "></span>修改</button> -->
                </div>
            </div>
            <table id="table_3 " class="table color2 th-center td-center">
                <thead>
                    <tr>
                        <!-- <th><input type="checkbox" class="javaex-fill listen-3" value=" " /> </th> -->
                        <th>排名</th>
                        <th>id</th>
                        <th>选手</th>
                        <th>最好</th>
                        <th>平均</th>
                        <th>详情1</th>
                        <th>详情2</th>
                        <th>详情3</th>
                        <th>详情4</th>
                        <th>详情5</th>
                        <th>修改</th>
                        <th>删除</th>
                    </tr>
                </thead>

                <tbody class="list">
                    <tr v-for="(item,index) in scoreList[n-1]">
                        <!-- <td><input type="checkbox" class="javaex-fill listen-3-2 c1 " :class="{checked:isChecked}" value=" " @click="addChecked" /> </td> -->
                        <td>{{ index+1 }}</td>
                        <td>{{ item.pId }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.single.toFixed(2) }}</td>
                        <td v-if="item.avg < 4000">{{ item.avg.toFixed(2) }}</td>
                        <td v-if="item.avg >= 4000">DNF</td>
                        <td v-if="item.t1 < 1000">{{ item.t1.toFixed(2) }}</td>
                        <td v-if="item.t1 >= 1000">DNF</td>
                        <td v-if="item.t2 < 1000">{{ item.t2.toFixed(2) }}</td>
                        <td v-if="item.t2 >= 1000">DNF</td>
                        <td v-if="item.t3 < 1000">{{ item.t3.toFixed(2) }}</td>
                        <td v-if="item.t3 >= 1000">DNF</td>
                        <td v-if="item.t4 < 1000">{{ item.t4.toFixed(2) }}</td>
                        <td v-if="item.t4 >= 1000">DNF</td>
                        <td v-if="item.t5 < 1000">{{ item.t5.toFixed(2) }}</td>
                        <td v-if="item.t5 >= 1000">DNF</td>
                        <td> <button class="button green radius-3 update " value="3" @click="changeOneScore(n,item.rId)"><span class="icon-check2 "></span> 修改</button>
                        </td>
                        <td> <button class="javaex-btn button red radius-3  " value="3" @click="deleteOneScore(item.rId)"><span class="icon-close2 "></span> 删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
<script src="vuejs/admin/result_5.js "></script>
<script>
</script>

</html>
