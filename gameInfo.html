<!DOCTYPE html>
<html>

<head>
    <title>gameInfo</title>
    <!--字体图标-->

    <!--动画-->
    <link href="javaex/pc/css/animate.css" rel="stylesheet" />

    <!--皮肤（缇娜）-->

    <!--jquery，不可修改版本-->

    <!--全局动态修改-->
    <script src="javaex/pc/js/common.js"></script>
    <!--核心组件-->

    <!--表单验证-->
    <script src="javaex/pc/js/javaex-formVerify.js"></script>
</head>
<style>
    .logo_image {
        width: 93.84px;
        height: 64px;
        margin-left: 5px;
    }
    
    .logo_name {
        margin-left: 20px;
    }
    
    body {
        background-image: url(http://img.javaex.cn/FipOsQoe90u_7i3dOVpaeX5QD7c6)
    }
    
    .main {
        width: 400px;
        height: 600px;
        margin: auto;
        border: 5px solid white;
        background-color: #fff;
        margin-top: 70px;
        display: flex;
        flex-flow: column;
    }
    
    .logo {
        flex: 2;
        display: flex;
    }
    
    .admin_logo {
        flex: 2;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .admin_name {
        flex: 4;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .logo_name {
        font-size: 30px;
        font-weight: 500;
    }
    
    .contest_1,
    .contest_2 {
        flex: 2;
        border-bottom: 0;
        display: flex;
        flex-direction: column
    }
    
    .game_choose,
    .checked_contest {
        margin-left: 30px;
        display: flex;
        flex-direction: column;
        margin: auto;
    }
    
    .contest_choose,
    .contest_checked {

    }
    
    .confirm {
        margin: auto;
    }

        width: 150px;

    }
</style>
<body>
    <div class="main">
        <div class="logo">
            <div class="admin_logo"><img class="logo_image" src="https://ae01.alicdn.com/kf/H582410e2afca4e89a0ab646fb739786bH.png" />
            </div>
            <div class="admin_name"><span class="logo_name">CubeOnline<br>魔方比赛系统</span>
            </div>
        </div>
        <form id="choose_game">
            <div class="contest_1">
                <div style="margin-bottom: 15px;font-size: 20px;margin-left: 90px"><br>可选比赛,点击报名 <br></div>
                <div class="checked_contest">
                    <a style="margin-bottom: 15px" class="button indigo radius-8 contest_choose" v-for="item in chosen" @click="toGameApply(item.cId)"> <div style="margin-top: 7px">{{item.name}}</div> </a><br>
                </div>
            </div>
        </form>
        <div class="choose_game" >
                <div style="margin-bottom: 15px;font-size: 20px;margin-left: 90px"><br>已选比赛,点击进入 <br></div>
            <div class="checked_contest" >
                <!-- <a href="http://blog.lstf666.com"><input type="checkbox" class="fill" checked onclick="window.location.href('http://blog.lstf666.com')" />比赛1</a><br> -->
                <button style="margin-bottom: 15px" class="button navy radius-8 contest_choose" v-for="item in optional" @click="toGameDetail(item.cId)">{{item.name}}</button><br>
            </div>
        </div>
    </div>
</body>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- 官网提供的 axios 在线地址 -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- 自己的js -->
  <script>
var app = new Vue({
    el:".main",
    data:{
      optional:[],
      chosen:[],
      isShow:false,
    },
    mounted:function(){
      this.createcod();//需要触发的函数
    },
    methods:{
      getUrlParam(name) {
          var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
          var r = window.location.search.substr(1).match(reg);  //匹配目标参数
          if (r != null) return decodeURI(r[2]); return null; //返回参数值
      },
      createcod(){
          var that = this;
          axios.get("http://cube-online.lstf666.cn:8083/Cube-Online/player/queryGame?pid="+this.getUrlParam('pId')+"")
              .then(function(res){
                  console.log(res);
                  that.optional = res.data.data1;
                  that.chosen = res.data.data2;      
          },function(err){
              console.log(err);
          })
      }, 
      toGameDetail(cId) {
        window.location.href = "gameDetail.html?cId="+cId+"&&pId="+this.getUrlParam("pId")+"";
      },
      toGameApply(cId) {
        location.href = "apply.html?cId="+cId+"&&pId="+this.getUrlParam("pId")+"";
      }
    },
  })
  </script>
</html>
