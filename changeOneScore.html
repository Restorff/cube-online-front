<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="javaex/favicon.ico">
    <title>添加选手</title>
    <!--字体图标-->
    <link href="javaex/pc/css/icomoon.css" rel="stylesheet" />
    <!--动画-->
    <link href="javaex/pc/css/animate.css" rel="stylesheet" />
    <!--骨架样式-->
    <link href="javaex/pc/css/common.css" rel="stylesheet" />
    <!--皮肤（缇娜）-->
    <link href="javaex/pc/css/skin/tina.css" rel="stylesheet" />
    <!--jquery，不可修改版本-->
    <script src="javaex/pc/lib/jquery-1.7.2.min.js"></script>
    <!--全局动态修改-->
    <script src="javaex/pc/js/common.js"></script>
    <!--核心组件-->
    <script src="javaex/pc/js/javaex.min.js"></script>
    <!--表单验证-->
    <script src="javaex/pc/js/javaex-formVerify.js"></script>
</head>
<style>
    input {
        padding: 5px;
        margin: 5px;
    }
    
    body {
        margin-bottom: 100px;
        padding-bottom: 100px;
    }
</style>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<body>
    <form id="form_change">
        <input type="text" class="text" name="pId" id="pId" placeholder="选手id" autocomplete="off" :value="result_5.pId" />
        <input type="text" class="text" name="name" id="name" placeholder="请输入选手姓名" autocomplete="off" :value="result_5.name" />(id和姓名输入一项即可)
        <br>
        <input type="text" class="text t" name="t1" id="t1" placeholder="请输入成绩" autocomplete="off" :value="result_5.t1" />
        <input type="text" class="text t" name="t2" id="t2" placeholder="请输入成绩" autocomplete="off" :value="result_5.t2" />
        <input type="text" class="text t" name="t3" id="t3" placeholder="请输入成绩" autocomplete="off" :value="result_5.t3" />
        <input type="text" class="text t" name="t4" id="t4" placeholder="请输入成绩" autocomplete="off" :value="result_5.t4" />
        <input type="text" class="text t" name="t5" id="t5" placeholder="请输入成绩" autocomplete="off" :value="result_5.t5" />
        <br>
        <button class="button green" style="margin-left: 10px" @click="commit">提交</button>
    </form>
</body>
<script src="vuejs/admin/changeOneScore.js"></script>


</html>
