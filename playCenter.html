    <div class="main">

        </div>

            <button class="button navy radius-8 contestant_login" onclick="toGameInfo()">查看我的报名</button>

        <div class="register">

        </div>
    </div>

    <script>
        //获取url中的参数
        var name;
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r != null) return decodeURI(r[2]); return null; //返回参数值
        }
        $(function () {
            name = getUrlParam("name");
            $(".admin").text("欢迎你，"+name+"");
        })
        function toGameInfo() {
            location.href = 'gameInfo.html?pId='+getUrlParam('pId')+'';
        }
    </script>
