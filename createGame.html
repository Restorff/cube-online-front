<script>
    $(function() {
        var root = sessionStorage.getItem('adminUser');
        if (root != "root") {
            javaex.message({
                content: "当前权限不足，请登录后操作",
                type: "error"
            });
            setTimeout(function() {
                location.href = "adminLogin.html"
            }, 2000);
            return;
        }
        $("#save").click(function() {

            var data = $("#form").serialize();
            $.ajax({
                url: 'http://cube-online.lstf666.cn:8083/Cube-Online/root/makeGame',
                type: 'GET',
                data: data,
                contentType: 'application/json;charset=utf-8',
                success: function(res) {
                    if (res.type === 'success') {
                        javaex.message({
                            content: "比赛创建成功",
                            type: "success"
                        });
                        setTimeout(function() {
                            location.href = "gameList.html"
                        }, 2000);
                    } else {
                        javaex.message({
                            content: res.msg,
                            type: "error"
                        });
                    }
                }
            })
        })
    })
